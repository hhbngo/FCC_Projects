<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/116c39369e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Person(al)</title>
  </head>
  <body>
    <div class="nav__hamburger">
      <div class="bar__wrapper">
        <div class="bar--1 bar"></div>
        <div class="bar--2 bar"></div>
        <div class="bar--3 bar"></div>
      </div>
    </div>
    <div class="hamLinks">
      <ul>
        <li><a href="#" onclick="UIcontroller.closeNavToDo()">To-do</a></li>
        <li><a href="#" onclick="UIcontroller.closeNavBudget()">Budget</a></li>
      </ul>
    </div>
    <div class="hamLinksBg"></div>
    <div class="bgShade" onclick="removeNav()"></div>
    <nav class="nav__main">
      <div class="logo"><i class="fas fa-dice-d20"> Person(al)</i></div>
    </nav>
    <div class="main__wrapper">
      <aside class="side__nav">
        <i class="fas fa-tasks todo__button"> To-Dos</i>
        <i class="fas fa-piggy-bank budget__button"> Budget</i>
      </aside>
      <div class="todo__wrapper">
        <h1 class="todo__title">Todo List</h1>
        <!--
        <div class="textbox__wrapper">
          <input type="text" id="todo__textbox" name="todo__textbox" maxlength="5"/>
          <i class="far fa-check-circle textbox__submit" id ="submit_btn"></i>
        </div>
        -->
        <div class="btn-newtask">
          <i class="fas fa-plus-circle" aria-hidden="true"> </i>
          <h2>Add New Task</h2>
        </div>
        <div class="delete__completed">
          <h4>Delete all completed</h4>
        </div>
      </div>
      <div class="budget__MOBILE">
        <div class="budget__wrapper">
          <div class="header__wrapper">
            <h2 class="date__label">Available Budget in November :</h2>
            <h1 class="totalBudget"></h1>
          </div>
          <div class="input__area">
            <div class="increments">
              <i class="fas fa-plus-square"></i>
              <i class="fas fa-minus-square"></i>
            </div>
            <input
              type="number"
              name="moneyinput"
              id="moneyinput"
              placeholder="$0"
            />
            <i class="fas fa-check-square"></i>
          </div>
          <div class="input__area-2">
            <input
              type="text"
              name="descriptioninput"
              id="descriptioninput"
              placeholder="Add Description"
            />
            <i class="far fa-check-circle textbox__submit" id="submit_btn"></i>
          </div>

          <div class="bg">
            <div class="inc__btn"><p>Income</p></div>
            <div class="dec__btn"><p>Expenses</p></div>
          </div>
          <div class="incdec__wrapper">
            <div class="inc__wrapper">
              <h1 class="totalInc"></h1>
              <div class="inc__list"></div>
            </div>
            <div class="dec__wrapper">
              <h1 class="totalDec"></h1>
              <div class="dec__list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
